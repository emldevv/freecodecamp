<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">
            <img src="images/logocrop.png" alt="">
        </div>
        <nav class="navbar" id="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="#welcome" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#my-work" class="nav-link">Work</a></li>
                <li class="nav-item"><a href="#my-contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Welcome section -->
    <section class="welcome" id="welcome-section">
        <h1 class="section-title section-title--welcome">Hey, I'm Matt</h1>
        <p class="section-subtitle section-subtitle--welcome">A web developer</p>


    </section>

    <!-- My work -->
    <section class="my-work" id="work">
        <h2 class="section-title section-title--work">My work</h2>
        <p class="section-subtitle section-subtitle--work">A selection of my range of work</p>

        <div class="projects" id="projects">
            <!-- project item 01-->
            <a href="#" class="project-tile">
                <img src="images/portfolio1.png" alt="" class="portfolio-img">
            </a>

            <!-- project item 02-->
            <a href="#" class="project-tile">
                <img src="images/portfolio2.png" alt="" class="portfolio-img">
            </a>

            <!-- project item 03-->
            <a href="#" class="project-tile">
                <img src="images/portfolio10.png" alt="" class="portfolio-img">
            </a>

            <!-- project item 04-->
            <a href="#" class="project-tile">
                <img src="images/portfolio4.png" alt="" class="portfolio-img">
            </a>

            <!-- project item 05-->
            <a href="#" class="project-tile">
                <img src="images/portfolio7.png" alt="" class="portfolio-img">
            </a>

            <!-- project item 06-->
            <a href="#" class="project-tile">
                <img src="images/portfolio6.png" alt="" class="portfolio-img">
            </a>

    </section>

    <!-- My Contact -->
    <section class="my-contact" id="contact">
        <h2 class="section-title section-title--contact">Interested in working together?</h2>
        <p class="section-subtitle section-subtitle--contact">Here's where you can drop me a line</p>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- replace with your own email address -->
        <a href="mailto:matthewlennon@protonmail.com" class="footer__link">matthewlennon@protonmail.com</a>
        <ul class="social-list">
            <li class="social-list__item">
                <a class="social-list__link" href="https://codepen.io">
                    <i class="fab fa-codepen"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="http://dribbble.com">
                    <i class="fab fa-dribbble"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" href="https://twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="social-list__item">
                <a class="social-list__link" id="profile-link" href="https://github.com/emldevv">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>

</html>
