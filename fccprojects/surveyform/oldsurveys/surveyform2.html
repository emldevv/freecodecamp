<!DOCTYPE html>
<html lang="en">
<head>
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="/home/emldev/Desktop/fccprojects/surveyform/oldsurveys/style2.css">
</head>
<body>
    <h1 id="title">Year 7 Science Survey Form</h1>
    <p id="description">Thank you for taking the time to help me improve our science class.</p>
    <form class="survey-form" id="survey-form">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label>Email: </label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Message: </label>
            <textarea type="text" name="message"></textarea>
        </div>
        <input class="button" type="submit" value="Submit" name="">
    </form>
</body>
</html>
